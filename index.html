<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="side-menu">
            <div id="first" class="menu-item logo">
                <img id="dashboard" src="./icons/dashboard.svg" alt="">
                <label for="dashboard">Dashboard</label>
            </div>

            <div id="second">
                <div class="menu-item">
                    <img id="home" src="./icons/home.svg" alt="">
                    <label for="home">Home</label>
                </div>
                <div class="menu-item">
                    <img id="profile" src="./icons/profile.svg" alt="">
                    <label for="profile">Profile</label>
                </div>
                <div class="menu-item">
                    <img id="msgs" src="./icons/message.svg" alt="">
                    <label for="msgs">Messages</label>
                </div>
                <div class="menu-item">
                    <img id="history" src="./icons/history.svg" alt="">
                    <label for="history">History</label>
                </div>
                <div class="menu-item">
                    <img id="tasks" src="./icons/tasks.svg" alt="">
                    <label for="tasks">Tasks</label>
                </div>
                <div class="menu-item">
                    <img id="comm" src="./icons/community.svg" alt="">
                    <label for="comm">Communities</label>
                </div>
            </div>

            <div id="third">
                <div class="menu-item">
                    <img id="settings" src="./icons/settings.svg" alt="">
                    <label for="settings">Settings</label>
                </div>
                <div class="menu-item">
                    <img id="support" src="./icons/support.svg" alt="">
                    <label for="support">Support</label>
                </div>
                <div class="menu-item">
                    <img id="privacy" src="./icons/privacy.svg" alt="">
                    <label for="privacy">Privacy</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
